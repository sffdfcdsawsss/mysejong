<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="AIzaSyDCIJblj8axlENElkX-p32OpmxnguOi6IM.apps.googleusercontent.com">
    <title>Login</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="shortcut icon" href="../favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="../favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/kakaoapi.js"></script>

    <!-- <script defer src="../js/login.js"></script> -->

    <!-- 카카오로그인 -->
    <!-- 카카오로그인 -->
</head>

<body>
    <main>
        <article>
            <h3 class="group">세종문화회관회원 로그인</h3>
            <div class="middle_line group"><span></span></div>
            <p class="group">세종문화회관에 오신 것을 환영합니다.</p>
            <form>
                <label for="id" class="group">
                    <input id="user_id" type="text" name="id" placeholder="아 이 디">
                </label>

                <label for="pw" class="group">
                    <input id="user_pw" type="password" name="pw" placeholder="비밀번호">
                </label>

                <input id="id_save" type="checkbox" name="id_save">
                <label for="id_save"></label>
                <span class="group">아이디 저장</span>

                <label for="login_btn" class="group">
                    <input id="login_btn" type="submit" name="login_btn" value="로그인">
                </label>
            </form>
            <div class="convenience">
                <ul class="find">
                    <li class="group"><a href="#">아이디찾기</a></li>
                    <span></span>
                    <li class="group"><a href="#">비밀번호 찾기</a></li>
                    <span></span>
                    <li class="group"><a href="#">회원가입</a></li>
                    <span></span>
                    <li class="group"><a href="#">회원혜택안내</a></li>
                </ul>
                <div class="sns_login">
                    <p class="group">SNS계정으로 간편 로그인/회원가입</p>
                    <div class="sns_login_btn">
                        <a class="naver group" href="#"><img src="../imgs/login/naver.png" alt="네이버로그인"></a>
                        <a class="kakao group" id="kakao-login-btn" href="#"><img src="../imgs/login/kakao.png" alt="카카오로그인"></a>
                        <a class="google group" href="#"><img src="../imgs/login/google.png" alt="구글로그인"></a>
                    </div>
                </div>
            </div>
            <div class="login_notice group">
                <span> * </span>
                <p>입력하신 로그인정보가 5회 연속 불일치 시 로그인이 제한되며 위의 비밀번호
                    찾기를 통해 해제하실 수 있습니다.</p>
            </div>
        </article>
    </main>
</body>

</html>
