<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="shortcut icon" href="../favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="../favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/rental.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script defer src="../js/rental.js"></script>
    <script defer src="../js/common.js"></script>
    <title>대관공고</title>
</head>
<body>
    <main>
        <div class="title">
            <h2 class="group">대관공고</h2>
            <div class="m_title group">
                <hr/>
                <p>세종문화회관의 대관정보를 알려드립니다.</p>
            </div>
        </div>
        <section>
            <div class="box">
                <div class=" container">
                    <div class="noice group">
                        <img src="../imgs/rental/notice.png" alt="">
                        <div class=" notice_slide">
                            <p><a href="#">
                                <span>(재)세종문화회관</span> 2023년도 6차 긴급공실 수시대관 공고</a></p>
                            <p><a href="#">
                                <span>2024년도 꿈의숲아트센터</span> 공연장 정기대관 공고</a></p>
                        </div>
                    </div>             
                    <span class="box_btn group">
                        <a target="_blank" href="#">대관시스템바로가기</a>
                    </span>
                    <div class=" rental_search group">
                        <input type="text" placeholder="검색어를 입력해 주세요.">
                        <button type="button"></button>
                    </div>
                </div>
            </div>
            
            <div class="line_menu">
                <div class="content">
                    <span class="menu_item select_1 group">
                        <span class="menu_circle"></span>전체보기
                        <span class="line_point line_point_1"></span>
                    </span>
                    <span class="menu_item select_2 group">
                        <span class="menu_circle"></span>진행중 공고문
                        <span class="line_point line_point_2"></span>
                    </span>
                    <span class="menu_item select_3 group">
                        <span class="menu_circle"></span>종료된 공고문
                        <span class="line_point line_point_3"></span>
                    </span>
                </div>
                <div class="line"></div>
            </div>

            <div class="table_radius all_ele group">
                <table>
                    <thead>
                        <tr>
                            <th>번호 <a>|</a></th>
                            <th>제목 <a>|</a></th>
                            <th>공고기간 <a>|</a></th>
                            <th>작성일 <a>|</a> </th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="table_radius ongoing group">
                <table>
                    <thead>
                        <tr>
                            <th>번호 <a>|</a></th>
                            <th>제목 <a>|</a></th>
                            <th>공고기간 <a>|</a></th>
                            <th>작성일 <a>|</a> </th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="table_radius ended group">
                <table>
                    <thead>
                        <tr>
                            <th>번호 <a>|</a></th>
                            <th>제목 <a>|</a></th>
                            <th>공고기간 <a>|</a></th>
                            <th>작성일 <a>|</a> </th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
        </section>

        <div class="page">
            <span><a href="#"><img src="../imgs/rental/prev (1).png" alt=""></a></span>
            <span><a href="#"><img src="../imgs/rental/prev (2).png" alt=""></a></span>
            <p>
                <a href="#">1</a>
                <a class="page_ele" href="#">2</a>
                <a class="page_ele" href="#">3</a>
                <a class="page_ele" href="#">4</a>
                <a class="page_ele" href="#">5</a>
            </p>
            <span><a href="#"><img src="../imgs/rental/next (2).png" alt=""></a></span>
            <span><a href="#"><img src="../imgs/rental/next (1).png" alt=""></a></span>
        </div>
    </main>
</body>
</html>
