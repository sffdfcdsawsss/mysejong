<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="shortcut icon" href="../favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="../favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reservation.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>예매내역확인</title>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/reservation.js"></script>
</head>

<body>

    <main>
        <div class="title">
            <h2 class="group">예매내역확인</h2>
            <div class="m_title">
                <hr />
            </div>
        </div>
        <section>
            <p>
                <span class="group">＊ 반드시 티켓 예매처를 확인하시고 하단의
                    <a>[예매내역 확인/취소]</a>
                    버튼을 클릭하기 바랍니다. </span>
                ( 세종문화회관 홈페이지를 통해 예매 시 예매 수수료가 면제됩니다. )
            </p>
            <hr />
            <div>
                <div>
                    <p class="group">예매 내역 확인/취소</p>
                    <img class="check group" src="../imgs/reservation/check_2.png">
                    <a href="#" onclick="checkpopup_1()" class="group">바로가기<img class="icon"
                            src="../imgs/reservation/arrow.png"></a>
                </div>
                <hr />
                <div>
                    <p class="group">패키지 구매내역 확인/취소</p>
                    <img class="group" src="../imgs/reservation/check_1.png">
                    <a href="#" onclick="checkpopup_2()" class="a_c group">바로가기<img class="icon"
                            src="../imgs/reservation/arrow.png"></a>
                </div>
            </div>
            <hr />
        </section>
    </main>

</body>

</html>
